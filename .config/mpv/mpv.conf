profile=high-interpolation
af=pan="stereo|c0=c1|c1=c0"

# GPU-accelerated video output
vo=gpu

# Cache
cache=yes
demuxer-seekable-cache=yes
demuxer-max-bytes=500MiB
demuxer-max-back-bytes=250MiB
demuxer-readahead-secs=20

# On Screen Controller
script-opts=osc-minmousemove=0,osc-hidetimeout=200,osc-layout=slimbox,osc-seekbarstyle=knob,osc-valign=0.6

# Screenshots
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=1
screenshot-webp-lossless=yes
screenshot-webp-compression=1
screenshot-directory=~/

# Misc
input-default-bindings=no
sub-fix-timing=yes
sub-auto=exact
sub-gauss=0.6
sub-gray=no
demuxer-mkv-subtitle-preroll=yes
keep-open=yes
window-maximized=yes
ontop-level=system
osd-bar=no
force-seekable=yes
volume=100
volume-max=200

[none]
profile=default

[low]
profile=gpu-hq
video-sync=display-resample

[high]
profile=low
deband-iterations=4
deband-threshold=60
deband-range=30
deband-grain=30
scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=0.7
scale=ewa_lanczossharp
cscale=ewa_lanczos
dscale=mitchell

[high-interpolation]
profile=high
interpolation=yes
tscale=oversample